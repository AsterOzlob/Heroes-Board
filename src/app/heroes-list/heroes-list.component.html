<div class="container">
    <h1 class="my-4 text-center">Герои России</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let hero of heroes">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ hero.name }}</h5>
            <p class="card-text">{{ hero.description }}</p>
            <a [routerLink]="['/heroes', hero.id]" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
</div>
